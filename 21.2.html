<!DOCTYPE html>
<html>
<head>
	<title>Style N</title>
</head>
<style>
	*{
		font-family: verdana;
		font-size: 15px;
	}ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #F3F3F3;
		border:0.5px solid #E7E7E7;
	}li{
		float: left;
	}li a{
		display: block;
		color: #666666;
		text-align: center;
		padding: 16px;
		text-decoration: none;
	}li a:hover{
		background-color: #DDDDDD;
	}li a.aktif{
		background-color: #008CBA;
	}
</style>
<body>
	<ul>
		<li><a href="21.1.html">News</a></li>
		<li><a href="21.2.html" class="aktif">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>

</body>
</html>
