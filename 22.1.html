<!DOCTYPE html>
<html>
<head>
	<title>Dropdown</title>
</head>
<style>
	.dropdown{
		position: relative;
		display: inline-block;
	}
	.dropdown-content{
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		padding: 12px;
		z-index: 1; 
	}
	.dropdown:hover .dropdown-content{
		display: block;
	}
</style>
<body>
	<h2>Dropdown yang muncul ketika di-hover</h2>
	<p>Coba arahkan kursor mouse teks dibawah ini untuk menampilkan dropdown <b>Halo Polindra!</b></p>

	<div class="dropdown">
		<span>Kesini!</span>
		<div class="dropdown-content">
			Halo Polindra!
		</div>
	</div>

</body>
</html>
