<!DOCTYPE html>
<html>
<head>
	<title>Google Icons</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=material+Icons">
</head>
<body>
	<p>Beberapa material icon dari google:</p>
	<span class="material icons">grade</span>
	<span class="material icons">favorite</span>
	<span class="material icons">help</span>
	<span class="material icons">send</span>
	<span class="material icons">traffic</span>

	<p>Material icon yang dikombinasikan dengan CSS (ukuran dan warna):</p>
	<span class="material icons" style="font-size: 24px;">vape</span>
	<span class="material icons" style="font-size: 36px;color: #E91E63">vape</span>
	<span class="material icons" style="font-size: 48px;color: #D81B60">vape</span>
	<span class="material icons" style="font-size: 60px;color: #C2185B">vape</span>

</body>
</html>
